<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Main style -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Gfonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">
      <section id="quote">
        <blockquote>
          <cite id="cite"></cite>
          <div id="advice">
          </div>
        </blockquote>
        <div class="sep">
          <img src="images/pattern-divider-mobile.svg" alt="" id="sep-mobile">
          <img src="images/pattern-divider-desktop.svg" alt="" id="sep-desktop">
        </div>
        <button type="button" id="btn-next-advice"><img src="images/icon-dice.svg" alt=""></button>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://etienneleriche.fr/">Etienne Leriche</a>.
  </div>

  <!-- Main script -->
  <script src="assets/js/script.js"></script>
</body>

</html>
